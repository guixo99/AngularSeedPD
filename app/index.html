<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AngularSeedPD</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/vendor.css">

    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body ng-app="angularSeedPDApp" layout="column">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
      <h1>Angular 1.5 - Angular Material - ES6</h1>

    <!-- Container #2 -->
    <div flex layout="row">

      <!-- Container #3 -->
      <md-sidenav class="md-whiteframe-z2"></md-sidenav>

      <!-- Container #4 -->
      <md-content flex id="content" ui-view=""></md-content>

    </div>

  </body>
</html>
